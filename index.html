<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebSocket Chat made with Deno</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<style>
		
		.box{
			width: 90%;
			max-width: 600px;
			margin: 32px auto;
		}

	</style>
</head>
<body>
	
	<div class="container">

		<div class="box">

			<h1 class="display-4">WebSocket Chat made with Deno</h1>
		
			<div id="loader" class="text-center my-4">
				<div class="spinner-border  text-muted"></div>
			</div>

			<div id="sigin" class="my-4">

				<div class="bg-light py-2 px-4 rounded">

					<h3>Sigin</h3>

				</div>

			</div>

			<div id="chatbox" class="my-4">

				<div class="bg-light py-2 px-4 rounded">

					<h3>Chat</h3>

				</div>
				
			</div>

		</div>

	</div>

</body>
</html>
